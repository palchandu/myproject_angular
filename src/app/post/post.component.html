<main class="app-content" style="background-color:white">
    
    <div class="app-title">
      <div>
        <h1><i class="fa fa-newspaper-o"></i> Posts Page</h1>
      </div>
      <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
        <li class="breadcrumb-item"><a routerLink="/post">Posts Page</a></li>
      </ul>
      
    </div>
    <div class="row" style="margin-bottom:5%;">
      <div class="col-sm-1 col-md-1 col-lg-1">
        <button type="button" class="btn btn-lg btn-primary" (click)="openScrollableContent(longContent)">Media</button>
      </div>
      <div class="col-sm-11 col-md-11 col-lg-11">
        <p class="img-link" *ngIf="imageUrl">{{imageUrl}}</p>
      </div>
    </div>
    <form [formGroup]="postForm" (ngSubmit)="publishBlog()">
    <div class="row">
          <div class="col-md-12 col-lg-12">
            <angular-editor id="editor1" formControlName="htmlContent" [config]="config" [ngClass]="{'is-invalid':submitted && f.htmlContent.errors}"></angular-editor>
            <div *ngIf="submitted && f.htmlContent.errors" class="invalid-feedback">
              <div *ngIf="f.htmlContent.errors.required">Content is required.</div>
            </div>
          </div>
    </div>
    <div class="row" style="margin-top:2%;">
      <div class="col-md-12 col-lg-12">
          <button type="submit" class="btn btn-primary">Publish</button>
      </div>
    </div>
  </form> 
  
  <ng-template #longContent let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Media Gallery</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <a href="javascript::void(0)" *ngFor="let image_url of datas[0]" class="col-sm-2 col-md-2 col-lg-2" (click)="getUrl($event,image_url['imagePath'])">
        <img  src="{{image_url['imagePath']}}" width="150px" height="200px"/>
      </a>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>

  </main>
